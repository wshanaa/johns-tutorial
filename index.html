<button type="button" class="btn btn-dark" onclick="addRow('table')">Add Row</button>
<button type="button" class="btn btn-dark" onclick="deleteRow('table')">Delete Last Row</button>

<script>
    function addRow(tableID) {
        // Instructions
        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement/insertRow

        // Get a reference to the table
        let tableRef = document.getElementById(tableID);

        // Insert a row at the end of the table
        let newRow = tableRef.insertRow(-1);


        // For loop inserts a cell for each column of the row.
        // The method insertCell(-1) takes a cell starting a 0.
        // By passing -1 it always starts at the last cell of the row.
        for (let i = 0; i < 4; i++) {
            // Insert a cell in the row at index 0
            let newCell = newRow.insertCell(-1);

            // Append a text node to the cell
            let newText = document.createTextNode('New bottom row ' + i);
            newCell.appendChild(newText);
        }
    }

    function deleteRow(tableID) {
        // Instructions
        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement/deleteRow

        // Get a reference to the table
        let tableRef = document.getElementById(tableID);

        // Insert a row at the end of the table
        let newRow = tableRef.deleteRow(-1);
    }
</script>
